<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/css/foundation.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/foundation.min.js"></script>

        <style>
            .cell {
                border: 1px solid black;

            }
            #entire {
                margin: 50px;
            }
            #header {
                background: lightblue;
            }
            #sidebar {
                padding: 10px;
            }
            #body {
                padding: 10px;
            }
            .nav {
                margin: 10px;
            }
        </style>

        <script>
            //want everything to load first!
            //create click event that surrounds items on the screen
            $(document).ready(function() {
                $("#alert").on("click", callAlert);
                $("#changeInfo").on("click", callChange);

                //bring an alert box
                function callAlert() {
                    alert("Hello world!");
                }
                
                //change the body
                function callChange() {
                    $("#body").html("New Text"); //changes section with body id with new html
                }
            });
        </script>
    </head>
    <body>
        <div id="entire">
            <!-- want to determine how cells fit the screen -->
            <div class="grid-x">
                <div id="header" class="cell small-12 medium-12 large-12 text-right">
                    <button id="alert" class="button nav">Hello</button>
                    <button id="changeInfo" class="button nav">Change Info</button>
                </div>
            </div>

            <div class="grid-x">
                <!-- 8 + 4 = 12 cells total for body + sidebar = header -->
                <div id="sidebar" class="cell small-12 medium-4 large-4">Sidebar</div>
                <div id="body" class="cell small-12 medium-8 large-8">Body</div>
            </div>
        </div>
    </body>
</html>
